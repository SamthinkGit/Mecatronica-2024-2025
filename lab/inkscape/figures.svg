<!-- Comienzo del documento  -->
<!-- Con los atributos `width` y `height` se define el tamaño de la página 
     que contiene el dibujo
-->  
 <svg width="900" height="230" xmlns="http://www.w3.org/2000/svg">

  <!-- Dibujar un rectángulo azul 
   Atributos:  
     * x,y: Coordenadas del punto superior izquierdo del rectangulo 
     * width, height: Anchura y altura del rectángulo 
     * fill: Color del relleno del rectángulo 
  -->
  <rect rx="20" width="200" height="100" x="10" y="10" fill="red"/>
  <circle cx="300" cy="50" r="45" fill="blue"></circle>
  <ellipse rx="100" ry="50" cx="520" cy="80" fill="orange"/>
  <line x1="0" y1="150" x2="700" y2="150" stroke="black" />
  <polygon points="110,110 150,150 50,150" fill="gray" stroke="black" />
  <polyline points=" 250,150 400,75 450,50 400,140 450,140" 
     fill="none" stroke="green"/>
  <text x="400" y="20" fill="black">Yup, there are a lot of figures here.</text>
  <circle cx="50" cy="180" r="5" fill="red" >

    <!-- 
      * Atributo a animar: Coordenada x
      * Animar desde el principio: begin="0s"
      * Duracion de la animacion: dur="2s" (2 segundos)
      * cx varia desde 50 a 200
      * Repetir indefinidamente 
    -->
    <animate
      attributeName="cx"
      begin="0s"
      dur="2s"
      from="50"
      to="200"
      repeatCount="indefinite" />
  </circle>
</svg> 